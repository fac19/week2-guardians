<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a7798e1ba0.js" crossorigin="anonymous"></script>
    <title>Movie Review Generator</title>
</head>

<body>

    <h1 aria-label="page title">Movie Review Generator</h1>
    <p class="intro-text">See what people are saying about a movie.</p>

    <main>

        <form id="movie-form" aria-label="search bar" action="">
            <label class="movie-form">
                <input id="movie-input" class="movie-form__input" type="text">
                <button type="submit" id="movie-submit" class="movie-form__submit" aria-label="submit"><i class="fas fa-search"></i></button>
            </label>
        </form>

        <section class="section-movie-db">
            <img class="section-movie-db__poster" src="" alt="">
            <h3 class="section-movie-db__title"></h3>
            <h3 class="section-movie-db__date"></h3>
            <p class="section-movie-db__info"></p>
        </section>

        <section id="reddit-box" class="reddit-box">
        <h2 class="reddit-box__title">This on Reddit...</h2>
        </section>
    </main>

    <script src="./main.js"></script>

</body>

</html>
