<!DOCTYPE html>
<html lang="en">

<head>

    <main>

        <form id="movie-form" class="movie-form" action="">

        <section class="section-movie-db">

            <blockquote class="section-movie-db section-movie-db__info">Synopsis</blockquote>
        </section>

        <section id="reddit-box" class="section section--card--reddit">
            <h2>Reddit Comments</h2>

    <footer class="footer footer--theme">
        <ul>
            <li>Link</li>
